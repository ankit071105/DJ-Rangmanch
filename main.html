<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Rangmanch: "Where Beats Meet the Stage"</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://ideogram.ai/assets/progressive-image/balanced/response/NmJpGHxYT4eIHVqFYSDB8A" type="image/x-icon">
</head>
<body>
    <nav>
        <h1>DJ Rangmanch: "Where Beats Meet the Stage</h1>
     
    </nav>
    <div class="container">
   
        <input type="file" id="song1" accept="audio/*">
        <input type="file" id="song2" accept="audio/*">
        <input type="range" id="slider" min="0" max="100" value="50">
        <div id="player">
            <audio id="audio1" controls></audio>
            <audio id="audio2" controls></audio>
        </div>
        <div id="visuals">
            <div class="cd" id="cd1">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="5" fill="none" />
                    <circle cx="50" cy="50" r="5" stroke="#fff" stroke-width="5" fill="#fff" />
                    <circle cx="50" cy="50" r="15" stroke="#fff" stroke-width="5" fill="none" />
                </svg>
            </div>
            <div class="cd" id="cd2">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="5" fill="none" />
                    <circle cx="50" cy="50" r="5" stroke="#fff" stroke-width="5" fill="#fff" />
                    <circle cx="50" cy="50" r="15" stroke="#fff" stroke-width="5" fill="none" />
                </svg>
            </div>
            
        </div>
 
        <div id="effects">
            <button data-effect="djbeats.mp3">djbeats.mp3</button>
            <button data-effect="boom.mp3">Boom</button>
            <button data-effect="cheer.mp3">Cheer</button>
            <button data-effect="wow.mp3">Wow</button>
            <button data-effect="noise.mp3">Noise</button>
            <button data-effect="dj.mp3">dj</button>
            <button data-effect="freedrop.mp3">freedrop</button>
            <button data-effect="horn.mp3">horn</button>
            <button data-effect="scratch.mp3">scratch</button>
            
          
   
        </div>
    </div>


    <footer>
        <p>&copy; 2024 DJ Rangmanch. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
